<div class="row">
<div class="col-md-5">
  <app-recipe-list (selectedRecipe)="loadRecipe($event)"></app-recipe-list>
</div>
<div class="col-md-7">
  <app-recipe-detail *ngIf="loadedRecipe;else infoText" [recipe]="loadedRecipe">
    <ng-template #infoText>
      Please select a recipe!
    </ng-template>
  </app-recipe-detail>
</div>
</div>
